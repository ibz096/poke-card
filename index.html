<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>PokeCard</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="circle">
          <div class="hp-container">
            <div class="hp">HP <span id="hp">50</span></div>
          </div>
          <div class="pokemon-image-container">
            <img src="images/Dewgong.webp" alt="" srcset="">
          </div>
          <div class="name">
            <h2 id="name" >Dewgong</h2>
          </div>
          <div id="type-container" class="type-container">
            <div class="type-badge">water</div>
            <div class="type-badge">ice</div>
          </div>
          <div class="stats-container">
            <div class="stats-attack">
              <h2 id="attack">60</h2>
              <p>Attack</p>
            </div>
            <div class="stats-defense">
              <h2 id="defense">95</h2>
              <p>Defense</p>
            </div>
            <div class="stats-speed">
              <h2 id="speed">70</h2>
              <p>Speed</p>
            </div>
          </div>
        </div>
      </div>
      <button id="generate">Generate</button>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
